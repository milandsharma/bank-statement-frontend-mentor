<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">

  <!-- font family link -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>

 <div class="balance">
  <div class="bal-info">
    <h5 style="color: #fff;">My balance</h5>
    <h2>$921.48 </h2>
  </div>
  <div class="bal-logo">
    <img src="images/logo.svg">
  </div>
 </div>

 <div class="spending">
  <h2> Spending - Last 7 days</h2>
  <div class="chart">
    <div class="col">
      <div class="price1">
      </div>
      <div class="bar1">

      </div>
      <div class="day">
        <p>mon</p>
      </div>
    </div>


    <div class="col">
      <div class="price2">
      </div>
      <div class="bar2">

      </div>
      <div class="day">
        <p>tue</p>
      </div>
    </div>

    <div class="col">
      <div class="price3">
      </div>
      <div class="bar3">

      </div>
      <div class="day">
        <p>wed</p>
      </div>
    </div>

    <div class="col">
      <div class="price4">
      </div>
      <div class="bar4">

      </div>
      <div class="day">
        <p>thu</p>
      </div>
    </div>

    <div class="col">
      <div class="price5">
      </div>
      <div class="bar5">

      </div>
      <div class="day">
        <p>fri</p>
      </div>
    </div>

    <div class="col">
      <div class="price6">
      </div>
      <div class="bar6">

      </div>
      <div class="day">
        <p>sat</p>
      </div>
    </div>

    <div class="col">
      <div class="price7">
      </div>
      <div class="bar7">

      </div>
      <div class="day">
        <p>sun</p>
      </div>
    </div>

  </div>


  
  <hr>
  <div class="month">
    <div class="amount">
      <h5>Total this month</h5>
      <h1>$478.33</h1>
    </div>
    <div class="last-mon">
      <h5 style="color: hsl(25, 47%, 15%);font-size:.8rem">+2.4%</h5>
      <h5>from last month</h5>
    </div>
  </div>
 </div>

  
<script src="script.js"></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.js" integrity="sha512-20FZL4lG1jTZXPeMkblgj4b/fsXASK5aW87Tm7Z5QK9QmmYleVGM0NlS9swfb6XT8yrFTAWkq3QfnMe7MKIX8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
</body>
</html>
